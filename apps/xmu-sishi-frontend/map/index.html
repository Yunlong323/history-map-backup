<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="shortcut icon" href="admination_favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="js/index.js"></script>
<script>

</script>

<body>
    <div id="outer">
        <div class="left">
            <ul class="top">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="portrait_out">
                <div class="portrait">
                    <img src="imgs/portrait.jpg" alt="">
                </div>
            </div>
            <ul class="tab">
                <li class="current"><i class="iconfont">&#xe601;</i></li>
                <li><i class="iconfont">&#xe600;</i></li>
                <li><i class="iconfont">&#xe659;</i></li>
                <li><i class="iconfont">&#xe603;</i></li>
                <li><i class="iconfont">&#xe62d;</i></li>
                <li><i class="iconfont">&#xe64a;</i></li>
            </ul>
        </div>
        <div class="right" index="first">
            <div class="add">
                <div class="title">新建景点信息</div>
                <div class="content">
                    <ul>
                        <li>
                            <span class="double">ID</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>
                            </div>
                        </li>
                        <li>
                            <span class="double">名字</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>
                            </div>
                        </li>
                        <li>
                            <span class="double">标签</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>
                            </div>
                        </li>
                        <li>
                            <span class="double">热度</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">评分</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">开放时间</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">游客须知</span>
                            <div class="write">
                                <div class="box text"><textarea class="fill" value=""></textarea></div> <i
                                    class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">介绍文本</span>
                            <div class="write">
                                <div class="box text"><textarea class="fill" value=""></textarea></div> <i
                                    class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">介绍音频</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>

                            </div>

                        </li>
                        <li>
                            <span class="double">介绍视频</span>
                            <div class="write">
                                <div class="box"><input type="text" class="fill"></div> <i class="iconfont"></i>
                            </div>
                        </li>
                        <li>
                            <span class="double">是否可打卡</span>
                            <div class="write">
                                <div class="card">
                                    否：<input type="radio" name="card" class="radio">
                                    是：<input type="radio" name="card" class="radio">
                                </div>
                                <i class="iconfont last_icon"></i>
                            </div>

                        </li>
                    </ul>
                    <div class="sub">确认提交</div>
                </div>
            </div>
            <div class="show">
                <div class="title">已建立景点信息</div>
                <article>
                    <div class="table">
                        <ul index="first">
                            <li>ID</li>
                            <li>标签</li>
                            <li>打卡状况</li>
                            <li>名字</li>
                            <li>热度</li>
                            <li>评分</li>
                            <li>开放时间</li>
                            <li>游客须知</li>
                            <li>介绍文本</li>
                            <li>介绍音频</li>
                            <li>介绍视频</li>
                            <li>操作</li>
                        </ul>
                        <!-- 用来顶开fixed离开的文档流 -->
                        <ul></ul>
                    </div>
                </article>
            </div>
        </div>
        <div class="right">
            <div class="add">2</div>
            <div class="show"></div>
        </div>
        <div class="right">
            <div class="add">3</div>
            <div class="show"></div>
        </div>
        <div class="right">
            <div class="add">4</div>
            <div class="show"></div>
        </div>
        <div class="right">
            <div class="add">5</div>
            <div class="show"></div>
        </div>
        <div class="right">
            <div class="add">6</div>
            <div class="show"></div>
        </div>
    </div>

</body>

</html>
