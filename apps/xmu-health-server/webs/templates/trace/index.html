{% extends "common/layout_main.html" %}

{%block css %}

<link href="{{ buildStaticUrl('/plugins/neo4jd3/neo4jd3.min.css') }}" rel="stylesheet">
<style>
    .neo4jd3 {
        height: 600px;
        overflow: hidden;
    }
</style>
{% endblock %}


{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/trace/index') }}">溯源管理</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-inline wrap_search">
            <div class="row  m-t p-w-m">

                <div class="form-group m-r m-l">
                    <label>目标人员</label>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="请输入学工号" class="form-control" id="id_no">
                </div>

                <div class="form-group m-r m-l">
                    <label>选择日期</label>
                </div>

<!--                 <div class="form-group">
                    <div class="input-group">
                        <input type="date" placeholder="" class="form-control" id="id_time">
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="input-group">
                        <input type="date" class="form-control" id="id_begintime">
                    </div>
                </div>
                <div class="form-group m-r m-l">
                    <label>至</label>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="date" class="form-control" id="id_endtime">
                    </div>
                </div>


                <div class="form-group m-r m-l">
                    <label>筛选该人员扫码前后</label>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="id_minute" value="30">
                </div>
                <div class="form-group m-r m-l">
                    <label>分钟内扫码的其他人员</label>
                </div>

                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn  btn-primary search">
                                <i class="fa fa-search"></i>溯源
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
        </form>

        <div id="neo4jd3"></div>




    </div>
</div>

{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/trace/index.js') }}"></script>

<script src="{{ buildStaticUrl('/plugins/neo4jd3/d3.v4.min.js') }}"></script>
<script src="{{ buildStaticUrl('/plugins/neo4jd3/neo4jd3.min.js') }}"></script>

<script type="text/javascript">


</script>


{% endblock %}
