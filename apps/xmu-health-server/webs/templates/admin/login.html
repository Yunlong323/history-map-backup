{% extends "common/layout_user.html" %}
{% block content %}

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h2>厦大通行码</h2>
            <h3 style="color:red">{{msg}}</h3>
            <img type="button" id="login" src="{{ buildStaticUrl('/images/common/login.png') }}" class="btn full-width do-login"></img>
        </div>
    </div>

{% endblock %}
{% block js%}
<script>
$(".do-login").click(function () {
    window.location.href = "https://ids.xmu.edu.cn/authserver/login?service=https://passport.xmu.edu.cn/admin/callback"});
</script>
{% endblock %}
