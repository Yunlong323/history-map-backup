{% extends "common/layout_main.html" %}
{% block content %}
    <div class="row  border-bottom">
        <div class="col-lg-12">
            <div class="tab_title">
                <ul class="nav nav-pills">
                    <li class="current">
                        <a href="{{ buildUrl('/track/index') }}">轨迹查询</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline wrap_search">
                <div class="row  m-t p-w-m">

                    <div class="form-group">
                        <select class="form-control inline" id="id_type">
                            <option value="0" selected>
                                请选择扫码类型
                            </option>
                            <option value="1" id="id_type1">
                                绿码
                            </option>
                            <option value="2" id="id_type2">
                                黄码
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="请输入场所" class="form-control" id="id_venue">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="请输入学工号" class="form-control" id="id_no">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="请输入姓名" class="form-control" id="id_name">
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="date" placeholder="请选择开始时间" class="form-control" id="id_begintime">
                        </div>
                    </div>
                    <div class="form-group m-r m-l">
                        <label>至</label>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="date" placeholder="请选择结束时间" class="form-control" id="id_endtime">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn  btn-primary search" id="search">
                                <i class="fa fa-search"></i>搜索
                            </button>
                            <button type="button" class="btn  btn-success download" style="margin-left: 10px">
                            <i class="fa fa-download" aria-hidden="true"></i>导出
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <hr>
            </form>
            <div style="height:420px;overflow: auto;">
                <table class="table table-striped table-hover table-responsive m-t" id="track_table">
                    <thead>
                    <tr>
                        <th style="width:15%">序号</th>
                        <th style="width:20%">场所</th>
                        <th style="width:15%">学工号</th>
                        <th style="width:15%">姓名</th>
                        <th style="width:15%">类型</th>
                        <th style="width:20%">时间</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!--显示分页信息 -->
            <div class="row" id='pagination'>
                <div class="col-lg-12">
                    <span class="pagination_count"></span>
                    <ul class="pagination pagination-lg pull-right">

                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{{ buildStaticUrl('/js/track/index.js') }}"></script>
{% endblock %}
